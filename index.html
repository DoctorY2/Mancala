<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mancala ¬∑ Fast Ethiopian Game</title>

<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: #2b1d12;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  position: relative;
}

#scoreBoard {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 4px;
}

#roundInfo {
  font-size: 14px;
  opacity: 0.9;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 16px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 60px;
  position: relative;
  cursor: pointer;
}

.pit.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.count {
  position: absolute;
  bottom: 4px;
  right: 6px;
  font-size: 14px;
  font-weight: bold;
}

.seed {
  width: 8px;
  height: 8px;
  background: #f5e6c8;
  border-radius: 50%;
  position: absolute;
}

.seed:nth-child(1){top:10px;left:14px}
.seed:nth-child(2){top:10px;right:14px}
.seed:nth-child(3){bottom:14px;left:12px}
.seed:nth-child(4){bottom:14px;right:12px}
.seed:nth-child(5){top:26px;left:8px}
.seed:nth-child(6){top:26px;right:8px}

button {
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  background: #c48a55;
  font-weight: bold;
  cursor: pointer;
  margin: 6px 4px;
}

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 8px;
}

.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(600px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="game" id="gameBox">
  <h2>Mancala</h2>

  <div id="playerSetup">
    <input id="nameInput" placeholder="Your name">
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="scoreBoard"></div>
  <div id="roundInfo"></div>

  <div id="board"></div>

  <div id="result"></div>

  <div id="endActions" style="display:none;">
    <button onclick="shareFarcaster()">üì£ Share on Farcaster</button>
    <button onclick="restartGame()">üîÅ Play again</button>
  </div>
</div>

<script>
let pits, playerScore, aiScore, round, turn, gameOver, playerName;
const maxRounds = 5;

const board = document.getElementById("board");
const scoreBoard = document.getElementById("scoreBoard");
const roundInfo = document.getElementById("roundInfo");
const result = document.getElementById("result");
const gameBox = document.getElementById("gameBox");
const endActions = document.getElementById("endActions");

function startGame() {
  playerName = nameInput.value || "Player";
  playerSetup.style.display = "none";
  resetGame();
}

function resetGame() {
  pits = Array(12).fill(4);
  playerScore = 0;
  aiScore = 0;
  round = 1;
  turn = "player";
  gameOver = false;
  result.innerText = "";
  endActions.style.display = "none";
  updateUI();
  render();
}

function updateUI() {
  scoreBoard.innerText = `${playerName}: ${playerScore}  |  AI: ${aiScore}`;
  roundInfo.innerText = `Round ${round} / ${maxRounds}`;
}

function render() {
  board.innerHTML = "";

  // TOP ROW (AI) ‚Üí indices 11 ‚Üí 6
  for (let i = 11; i >= 6; i--) board.appendChild(createPit(i));
  // BOTTOM ROW (PLAYER) ‚Üí indices 0 ‚Üí 5
  for (let i = 0; i < 6; i++) board.appendChild(createPit(i));
}

function createPit(i) {
  const pit = document.createElement("div");
  pit.className = "pit";

  const isPlayerPit = i < 6;

  if (
    gameOver ||
    pits[i] === 0 ||
    (turn === "player" && !isPlayerPit) ||
    (turn === "ai" && isPlayerPit)
  ) {
    pit.classList.add("disabled");
  } else {
    pit.onclick = () => move(i);
  }

  for (let s = 0; s < Math.min(pits[i], 6); s++) {
    pit.appendChild(document.createElement("div")).className = "seed";
  }

  const c = document.createElement("div");
  c.className = "count";
  c.innerText = pits[i];
  pit.appendChild(c);

  return pit;
}

function move(i) {
  let stones = pits[i];
  pits[i] = 0;
  let pos = i;

  while (stones--) {
    pos = (pos + 1) % 12;
    pits[pos]++;
  }

  const capture =
    (turn === "player" && pos >= 6) ||
    (turn === "ai" && pos < 6);

  if (capture && (pits[pos] === 2 || pits[pos] === 3)) {
    turn === "player" ? playerScore += pits[pos] : aiScore += pits[pos];
    pits[pos] = 0;
  }
