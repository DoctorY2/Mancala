<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gebeta · Mancala</title>
  <style>
    body {
      background: linear-gradient(#3a2415, #1e1209);
      color: #f5e6c8;
      font-family: serif;
      text-align: center;
      padding-top: 40px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    button {
      width: 80px;
      height: 80px;
      font-size: 22px;
      border-radius: 50%;
      border: none;
      background: #8b5a2b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #a66b36;
    }
  </style>
</head>
<body>

<h1>Gebeta · Mancala</h1>
<h2>Puntuación: <span id="score">0</span></h2>

<div class="board" id="board"></div>

<script>
  let board = [4,4,4,4,4,4];
  let score = 0;

  function draw() {
    const b = document.getElementById("board");
    b.innerHTML = "";
    board.forEach((stones, i) => {
      const btn = document.createElement("button");
      btn.textContent = stones;
      btn.onclick = () => play(i);
      b.appendChild(btn);
    });
    document.getElementById("score").textContent = score;
  }

  function play(i) {
    score += board[i];
    board[i] = 0;
    draw();
  }

  draw();
</script>

</body>
</html>
