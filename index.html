<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mancala ¬∑ Daily Blitz</title>

<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: #2b1d12;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.75);
  padding: 18px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  position: relative;
}

#topInfo {
  font-size: 14px;
  opacity: 0.9;
}

#scoreBoard {
  font-size: 18px;
  font-weight: bold;
  margin-top: 4px;
}

#timer {
  font-size: 16px;
  margin-top: 4px;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 14px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 60px;
  position: relative;
  cursor: pointer;
}

.pit.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.count {
  position: absolute;
  bottom: 4px;
  right: 6px;
  font-size: 14px;
  font-weight: bold;
}

.seed {
  width: 8px;
  height: 8px;
  background: #f5e6c8;
  border-radius: 50%;
  position: absolute;
}

.seed:nth-child(1){top:10px;left:14px}
.seed:nth-child(2){top:10px;right:14px}
.seed:nth-child(3){bottom:14px;left:12px}
.seed:nth-child(4){bottom:14px;right:12px}
.seed:nth-child(5){top:26px;left:8px}
.seed:nth-child(6){top:26px;right:8px}

button {
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  background: #c48a55;
  font-weight: bold;
  cursor: pointer;
  margin: 6px 4px;
}

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 8px;
}

.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(600px) rotate(360deg); opacity: 0; }
}
</style>
</head>
