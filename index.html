<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mancala · Fast Ethiopian Game</title>

<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.65);
  padding: 24px 28px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  position: relative;
}

h1 { margin-top: 0; }

input {
  padding: 6px;
  border-radius: 6px;
  border: none;
  width: 70%;
  text-align: center;
}

button {
  margin-top: 8px;
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #c48a55;
  font-weight: bold;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
}

.pit.disabled {
  opacity: 0.4;
  pointer-events: none;
}

#status, #turnCounter, #scoreBoard {
  min-height: 20px;
}

#scoreBoard { font-weight: bold; }

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.support {
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.9;
}

.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(600px) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="game" id="gameBox">
  <h1>Mancala</h1>

  <div id="playerSetup">
    <input id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <h2 id="playerName" style="display:none;"></h2>

  <div id="status"></div>
  <div id="turnCounter"></div>
  <div id="scoreBoard"></div>

  <div id="board"></div>

  <div id="result"></div>

  <button id="restartBtn" onclick="restartGame()" style="display:none;">
    Restart Game
  </button>

  <div class="support">
    If you enjoyed this game, you can support the creator ☕
  </div>

  <button onclick="supportCreator()">☕ Support the creator</button>
</div>

<script>
let pits = Array(12).fill(4);
let playerScore = 0;
let yonasScore = 0;
let currentTurn = "";
let playerName = "";
let gameOver = false;

let maxRounds = 15;
let roundCount = 1;

const board = document.getElementById("board");
const status = document.getElementById("status");
const result = document.getElementById("result");
const gameBox = document.getElementById("gameBox");
const turnCounter = document.getElementById("turnCounter");
const scoreBoard = document.getElementById("scoreBoard");

function startGame() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Please enter your name");

  playerName = name;
  document.getElementById("playerName").innerText = playerName + " vs Yonas";
  document.getElementById("playerName").style.display = "block";
  document.getElementById("playerSetup").style.display = "none";

  currentTurn = Math.random() < 0.5 ? "player" : "yonas";
  updateStatus();
  render();

  if (currentTurn === "yonas") setTimeout(yonasMove, 800);
}

function updateStatus() {
  status.textContent =
    currentTurn === "player" ? "Your turn" : "Yonas is thinking...";
  turnCounter.textContent = `Round ${roundCount} / ${maxRounds}`;
  scoreBoard.textContent = `${playerName}: ${playerScore} | Yonas: ${yonasScore}`;
}

function render() {
  board.innerHTML = "";
  for (let i = 5; i >= 0; i--) board.appendChild(createPit(i, true));
  for (let i = 6; i < 12; i++) board.appendChild(createPit(i, false));
}

function createPit(i, isAI) {
  const pit = document.createElement("div");
  pit.className = "pit";
  pit.textContent = pits[i];

  if (
    gameOver ||
    (currentTurn === "player" && isAI) ||
    (currentTurn === "yonas" && !isAI) ||
    pits[i] === 0
  ) {
    pit.classList.add("disabled");
  } else {
    pit.onclick = () => currentTurn === "player" && playerMove(i);
  }
  return pit;
}

function distribute(startIndex, scorer) {
  let stones = pits[startIndex];
  pits[startIndex] = 0;
  let i = startIndex;

  while (stones--) {
    i = (i + 1) % 12;
    pits[i]++;
  }

  const isOpponent =
    (scorer === "player" && i < 6) ||
    (scorer === "yonas" && i >= 6);

  if (isOpponent && (pits[i] === 2 || pits[i] === 3)) {
    scorer === "player"
      ? (playerScore += pits[i])
      : (yonasScore += pits[i]);
    pits[i] = 0;
  }
}

function playerMove(i) {
  distribute(i, "player");
  endTurn();
}

/* ✅ IA CORREGIDA */
function yonasMove() {
  let validMoves = [];
  for (let i = 0; i < 6; i++) {
    if (pits[i] > 0) validMoves.push(i);
  }

  if (validMoves.length === 0) return endGame();

  const move = validMoves[Math.floor(Math.random() * validMoves.length)];
  distribute(move, "yonas");
  endTurn();
}

function endTurn() {
  if (currentTurn === "yonas") {
    roundCount++;
    if (roundCount > maxRounds) return endGame();
  }

  currentTurn = currentTurn === "player" ? "yonas" : "player";
  updateStatus();
  render();

  if (currentTurn === "yonas") setTimeout(yonasMove, 800);
}

function endGame() {
  gameOver = true;

  let text =
    playerScore > yonasScore ? playerName + " Wins!" :
    yonasScore > playerScore ? "Yonas Wins!" :
    "It's a Draw!";

  result.innerHTML = `${text}<br><small>Final score: ${playerScore} – ${yonasScore}</small>`;
  document.getElementById("restartBtn").style.display = "inline-block";
  launchConfetti();
}

function restartGame() {
  location.reload();
}

function supportCreator() {
  window.open("https://warpcast.com/TU_USUARIO", "_blank");
}

function launchConfetti() {
  const colors = ["#078930", "#FCDD09", "#DA121A"];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "%";
    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    gameBox.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
