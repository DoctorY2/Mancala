<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gebeta · Mancala</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Georgia", serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5e6c8;
    }

    .game-container {
      background: rgba(0, 0, 0, 0.55);
      padding: 24px;
      border-radius: 16px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    .status {
      margin: 10px 0;
      font-size: 16px;
    }

    .name-input {
      margin-bottom: 12px;
    }

    input {
      padding: 6px;
      border-radius: 6px;
      border: none;
      width: 70%;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .pit {
      background: #9c6b3d;
      border-radius: 50%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
    }

    .pit:hover {
      transform: scale(1.1);
      background: #b8844a;
    }

    .pit.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .scores {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .winner {
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>Gebeta · Mancala</h1>

    <div class="name-input">
      <input id="playerNameInput" placeholder="Enter your name" />
    </div>

    <div class="status" id="turnStatus">Turn: Player</div>

    <div class="board" id="board"></div>

    <div class="scores">
      <div id="playerScore">Player: 0</div>
      <div id="aiScore">Yonas: 0</div>
    </div>

    <div class="winner" id="winnerText"></div>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const turnStatus = document.getElementById("turnStatus");
    const winnerText = document.getElementById("winnerText");
    const playerScoreEl = document.getElementById("playerScore");
    const aiScoreEl = document.getElementById("aiScore");
    const nameInput = document.getElementById("playerNameInput");

    let pits = Array(6).fill(4);
    let currentTurn = "player";
    let playerScore = 0;
    let aiScore = 0;
    let playerName = "Player";

    nameInput.addEventListener("input", () => {
      playerName = nameInput.value || "Player";
      playerScoreEl.textContent = `${playerName}: ${playerScore}`;
      updateTurnText();
    });

    function updateTurnText() {
      turnStatus.textContent =
        currentTurn === "player"
          ? `Turn: ${playerName}`
          : "Turn: Yonas";
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      pits.forEach((stones, index) => {
        const pit = document.createElement("div");
        pit.className = "pit";
        pit.textContent = stones;

        if (currentTurn !== "player") {
          pit.classList.add("disabled");
        }

        pit.onclick = () => playerMove(index);
        boardElement.appendChild(pit);
      });
    }

    function playerMove(index) {
      if (pits[index] === 0) return;

      playerScore += pits[index];
      pits[index] = 0;

      endTurn();
    }

    function aiMove() {
      const available = pits
        .map((v, i) => (v > 0 ? i : null))
        .filter(v => v !== null);

      if (available.length === 0) {
        endGame();
        return;
      }

      const choice =
        available[Math.floor(Math.random() * available.length)];

      aiScore += pits[choice];
      pits[choice] = 0;

      endTurn();
    }

    function endTurn() {
      playerScoreEl.textContent = `${playerName}: ${playerScore}`;
      aiScoreEl.textContent = `Yonas: ${aiScore}`;

      if (pits.every(p => p === 0)) {
        endGame();
        return;
      }

      currentTurn = currentTurn === "player" ? "ai" : "player";
      updateTurnText();
      renderBoard();

      if (currentTurn === "ai") {
        setTimeout(aiMove, 800);
      }
    }

    function endGame() {
      if (playerScore > aiScore) {
        winnerText.textContent = `${playerName} Wins!`;
      } else if (aiScore > playerScore) {
        winnerText.textContent = "Yonas Wins!";
      } else {
        winnerText.textContent = "It's a Draw!";
      }
    }

    renderBoard();
  </script>
</body>
</html>
