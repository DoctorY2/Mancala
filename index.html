<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gebeta · Mancala</title>

<!-- ================= FARCASTER FRAME ================= -->
<meta property="fc:frame" content="vNext">
<meta property="fc:frame:image" content="https://doctory2.github.io/Mancala/background.png">
<meta property="fc:frame:button:1" content="Play Mancala">
<meta property="fc:frame:button:1:action" content="link">
<meta property="fc:frame:button:1:target" content="https://doctory2.github.io/Mancala/">

<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.65);
  padding: 24px 28px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  position: relative;
}

h1 { margin-top: 0; }

input {
  padding: 6px;
  border-radius: 6px;
  border: none;
  width: 70%;
  text-align: center;
}

button {
  margin-top: 8px;
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #c48a55;
  font-weight: bold;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  transition: transform 0.2s, background 0.2s;
}

.pit:hover { transform: scale(1.1); background: #b8844a; }

.pit.disabled {
  opacity: 0.4;
  pointer-events: none;
}

#status { min-height: 24px; }

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

#rulesBox {
  display: none;
  margin-top: 12px;
  background: rgba(0,0,0,0.5);
  padding: 12px;
  border-radius: 10px;
  text-align: left;
  font-size: 14px;
}

/* Ethiopian Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(600px) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="game" id="gameBox">
  <h1>Gebeta · Mancala</h1>

  <div id="playerSetup">
    <input id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <h2 id="playerName" style="display:none;"></h2>
  <div id="status"></div>

  <div id="board"></div>

  <div id="result"></div>
  <button id="restartBtn" onclick="restartGame()" style="display:none;">
    Restart Game
  </button>

  <button onclick="toggleRules()">Game Instructions</button>
  <div id="rulesBox">
    <ul>
      <li>Each pit starts with 4 stones.</li>
      <li>Players take turns selecting a pit.</li>
      <li>Stones are distributed one by one clockwise.</li>
      <li>If the last stone lands in an empty pit, you gain 1 point.</li>
      <li>The game ends when all pits are empty.</li>
      <li>The player with the most points wins.</li>
    </ul>
  </div>
</div>

<script>
let pits = Array(6).fill(4);
let playerScore = 0;
let yonasScore = 0;
let currentTurn = "";
let playerName = "";
let gameOver = false;

const board = document.getElementById("board");
const status = document.getElementById("status");
const result = document.getElementById("result");
const gameBox = document.getElementById("gameBox");

function startGame() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Please enter your name");

  playerName = name;
  document.getElementById("playerName").innerText = playerName + " vs Yonas";
  document.getElementById("playerName").style.display = "block";
  document.getElementById("playerSetup").style.display = "none";

  currentTurn = Math.random() < 0.5 ? "player" : "yonas";
  updateStatus();
  render();

  if (currentTurn === "yonas") setTimeout(yonasMove, 800);
}

function updateStatus() {
  status.textContent =
    currentTurn === "player" ? "Your turn" : "Yonas is thinking...";
}

function render() {
  board.innerHTML = "";
  pits.forEach((stones, i) => {
    const pit = document.createElement("div");
    pit.className = "pit";
    pit.textContent = stones;

    if (currentTurn !== "player" || stones === 0 || gameOver) {
      pit.classList.add("disabled");
    } else {
      pit.onclick = () => playerMove(i);
    }
    board.appendChild(pit);
  });
}

function distribute(startIndex, scorer) {
  let stones = pits[startIndex];
  pits[startIndex] = 0;
  let index = startIndex;

  while (stones > 0) {
    index = (index + 1) % pits.length;
    pits[index]++;
    stones--;
  }

  if (pits[index] === 1) {
    scorer === "player" ? playerScore++ : yonasScore++;
  }
}

function playerMove(i) {
  distribute(i, "player");
  endTurn();
}

function yonasMove() {
  const options = pits.map((v,i)=>v>0?i:null).filter(v=>v!==null);
  if (options.length === 0) return endGame();

  const choice = options[Math.floor(Math.random()*options.length)];
  distribute(choice, "yonas");
  endTurn();
}

function endTurn() {
  if (pits.every(p => p === 0)) return endGame();
  currentTurn = currentTurn === "player" ? "yonas" : "player";
  updateStatus();
  render();
  if (currentTurn === "yonas") setTimeout(yonasMove, 800);
}

function endGame() {
  gameOver = true;
  let text = "";

  if (playerScore > yonasScore) text = playerName + " Wins!";
  else if (yonasScore > playerScore) text = "Yonas Wins!";
  else text = "It's a Draw!";

  result.textContent = text;
  document.getElementById("restartBtn").style.display = "inline-block";
  launchConfetti();
}

function restartGame() {
  location.reload();
}

function toggleRules() {
  const box = document.getElementById("rulesBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
}

/* Ethiopian flag confetti */
function launchConfetti() {
  const colors = ["#078930", "#FCDD09", "#DA121A"];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "%";
    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    c.style.animationDelay = Math.random() * 0.5 + "s";
    gameBox.appendChild(c);
  }
}
</script>

</body>
</html>
