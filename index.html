<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.65);
  padding: 20px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  position: relative;
}

#scoreBoard {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

#roundInfo {
  font-size: 14px;
  opacity: 0.9;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(2, auto);
  gap: 10px;
  margin: 16px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 60px;
  position: relative;
  cursor: pointer;
}

.pit.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.count {
  position: absolute;
  bottom: 2px;
  right: 6px;
  font-size: 14px;
  font-weight: bold;
}

.seed {
  width: 8px;
  height: 8px;
  background: #f5e6c8;
  border-radius: 50%;
  position: absolute;
}

.seed:nth-child(1) { top: 12px; left: 16px; }
.seed:nth-child(2) { top: 12px; right: 16px; }
.seed:nth-child(3) { bottom: 16px; left: 14px; }
.seed:nth-child(4) { bottom: 16px; right: 14px; }
.seed:nth-child(5) { top: 26px; left: 10px; }
.seed:nth-child(6) { top: 26px; right: 10px; }

button {
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  background: #c48a55;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
}

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(600px) rotate(360deg);
    opacity: 0;
  }
}
