<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.65);
  padding: 24px 28px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  position: relative;
}

h1 { margin-top: 0; }

input {
  padding: 6px;
  border-radius: 6px;
  border: none;
  width: 70%;
  text-align: center;
}

button {
  margin-top: 8px;
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #c48a55;
  font-weight: bold;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  transition: transform 0.2s, background 0.2s;
}

.pit:hover { transform: scale(1.1); background: #b8844a; }

.pit.disabled {
  opacity: 0.4;
  pointer-events: none;
}

#status, #roundCounter { min-height: 20px; }

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

#rulesBox {
  display: none;
  margin-top: 12px;
  background: rgba(0,0,0,0.5);
  padding: 12px;
  border-radius: 10px;
  text-align: left;
  font-size: 14px;
}
