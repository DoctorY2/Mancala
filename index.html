<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mancala ¬∑ Blitz</title>

<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: #2b1d12;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.75);
  padding: 20px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  position: relative;
}

#info {
  font-size: 15px;
  margin-bottom: 6px;
}

#score {
  font-weight: bold;
  margin-bottom: 6px;
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(2, auto);
  gap: 10px;
  margin: 14px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 60px;
  position: relative;
  cursor: pointer;
}

.pit.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.seed {
  width: 8px;
  height: 8px;
  background: #f5e6c8;
  border-radius: 50%;
  position: absolute;
}

.seed:nth-child(1){top:10px;left:14px}
.seed:nth-child(2){top:10px;right:14px}
.seed:nth-child(3){bottom:14px;left:12px}
.seed:nth-child(4){bottom:14px;right:12px}
.seed:nth-child(5){top:26px;left:8px}
.seed:nth-child(6){top:26px;right:8px}

.count {
  position: absolute;
  bottom: 4px;
  right: 6px;
  font-size: 14px;
  font-weight: bold;
}

button {
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  background: #c48a55;
  font-weight: bold;
  cursor: pointer;
  margin: 6px;
}

#result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 8px;
}

.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(600px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="game" id="gameBox">
  <h2>Mancala ¬∑ Blitz</h2>

  <div id="playerSetup">
    <input id="nameInput" placeholder="Your name">
    <br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="info"></div>
  <div id="score"></div>
  <div id="board"></div>
  <div id="result"></div>

  <div id="endButtons" style="display:none;">
    <button onclick="share()">üì£ Share</button>
    <button onclick="restart()">üîÅ Play again</button>
  </div>
</div>

<script>
/* DOM refs */
const board = document.getElementById("board");
const info = document.getElementById("info");
const scoreEl = document.getElementById("score");
const result = document.getElementById("result");
const gameBox = document.getElementById("gameBox");
const playerSetup = document.getElementById("playerSetup");
const nameInput = document.getElementById("nameInput");
const endButtons = document.getElementById("endButtons");

/* Game state */
let pits, playerScore, aiScore, turn, round;
const maxRounds = 5;
let playerName = "";
let gameOver = false;

function startGame() {
  playerName = nameInput.value.trim() || "Player";
  playerSetup.style.display = "none";

  pits = Array(12).fill(4);
  playerScore = 0;
  aiScore = 0;
  turn = "player";
  round = 1;
  gameOver = false;

  updateUI();
  render();
}

function updateUI() {
  info.innerText = `Round ${round}/${maxRounds} ¬∑ ${playerName} vs AI`;
  scoreEl.innerText = `${playerName}: ${playerScore} | AI: ${aiScore}`;
}

function render() {
  board.innerHTML = "";

  for (let i = 0; i < 12; i++) {
    const pit = document.createElement("div");
    pit.className = "pit";

    const isPlayer = i >= 6;
    if (
      gameOver ||
      pits[i] === 0 ||
      (turn === "player" && !isPlayer) ||
      (turn === "ai" && isPlayer)
    ) {
      pit.classList.add("disabled");
    } else {
      pit.onclick = () => move(i);
    }

    for (let s = 0; s < Math.min(pits[i], 6); s++) {
      pit.appendChild(document.createElement("div")).className = "seed";
    }

    const c = document.createElement("div");
    c.className = "count";
    c.innerText = pits[i];
    pit.appendChild(c);

    board.appendChild(pit);
  }
}

function move(i) {
  let stones = pits[i];
  pits[i] = 0;
  let pos = i;

  while (stones--) {
    pos = (pos + 1) % 12;
    pits[pos]++;
  }

  const capture =
    (turn === "player" && pos < 6) ||
    (turn === "ai" && pos >= 6);

  if (capture && (pits[pos] === 2 || pits[pos] === 3)) {
    turn === "player"
      ? playerScore += pits[pos]
      : aiScore += pits[pos];
    pits[pos] = 0;
  }

  if (turn === "ai") round++;
  if (round > maxRounds) return endGame();

  turn = turn === "player" ? "ai" : "player";
  updateUI();
  render();

  if (turn === "ai") setTimeout(aiMove, 300);
}

/* Aggressive AI */
function aiMove() {
  let best = null;
  let bestGain = -1;

  for (let i = 0; i < 6; i++) {
    if (pits[i] === 0) continue;
    let target = (i + pits[i]) % 12;
    let gain = (pits[target] === 2 || pits[target] === 3) ? pits[target] : 0;
    if (gain > bestGain) {
      bestGain = gain;
      best = i;
    }
  }

  if (best === null) {
    const options = pits.map((v,i)=>v>0 && i<6 ? i : null).filter(v=>v!==null);
    best = options[Math.floor(Math.random()*options.length)];
  }

  move(best);
}

function endGame() {
  gameOver = true;

  pits.forEach((v,i)=> i < 6 ? aiScore += v : playerScore += v);
  updateUI();

  if (playerScore === aiScore) {
    playerScore++;
  }

  result.innerText =
    playerScore > aiScore ? "üéâ You Win!" : "ü§ñ AI Wins!";

  endButtons.style.display = "block";
  launchConfetti();
}

function restart() {
  location.reload();
}

function share() {
  const text = `I played Mancala üü§\nScore: ${playerScore}-${aiScore}\nhttps://farcaster.xyz/mancala`;
  window.open("https://warpcast.com/~/compose?text=" + encodeURIComponent(text), "_blank");
}

function launchConfetti() {
  const colors = ["#078930","#FCDD09","#DA121A"];
  for (let i=0;i<60;i++) {
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    gameBox.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
