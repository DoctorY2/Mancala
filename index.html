<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mancala · Fast Ethiopian Game</title>

<style>
* { box-sizing: border-box; font-family: Georgia, serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5e6c8;
}

.game {
  background: rgba(0,0,0,0.65);
  padding: 20px;
  border-radius: 18px;
  width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
}

#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(2, auto);
  gap: 10px;
  margin: 16px 0;
}

.pit {
  background: #9c6b3d;
  border-radius: 50%;
  height: 60px;
  position: relative;
  cursor: pointer;
}

.pit.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.count {
  position: absolute;
  bottom: 2px;
  right: 6px;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
}

.seed {
  width: 8px;
  height: 8px;
  background: #f5e6c8;
  border-radius: 50%;
  position: absolute;
}

.seed:nth-child(1) { top: 12px; left: 16px; }
.seed:nth-child(2) { top: 12px; right: 16px; }
.seed:nth-child(3) { bottom: 16px; left: 14px; }
.seed:nth-child(4) { bottom: 16px; right: 14px; }
.seed:nth-child(5) { top: 26px; left: 10px; }
.seed:nth-child(6) { top: 26px; right: 10px; }

button {
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  background: #c48a55;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
}

#rulesBox {
  display: none;
  font-size: 14px;
  text-align: left;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="game">
  <h2>Mancala</h2>

  <div id="playerSetup">
    <input id="nameInput" placeholder="Your name">
    <br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="info"></div>
  <div id="board"></div>
  <div id="result"></div>

  <button onclick="toggleRules()">How to play</button>
  <div id="rulesBox">
    <ul>
      <li>Each pit starts with 4 seeds.</li>
      <li>Choose a pit from your row.</li>
      <li>Seeds move clockwise, one by one.</li>
      <li>If the last seed lands on opponent side with 2 or 3 seeds, you capture them.</li>
      <li>The game lasts 5 rounds.</li>
      <li>Most captured seeds wins.</li>
    </ul>
  </div>
</div>

<script>
let pits = Array(12).fill(4);
let playerScore = 0;
let aiScore = 0;
let round = 1;
let maxRounds = 5;
let turn = "player";
let playerName = "";

const board = document.getElementById("board");
const info = document.getElementById("info");
const result = document.getElementById("result");

function startGame() {
  playerName = nameInput.value || "Player";
  playerSetup.style.display = "none";
  update();
  render();
}

function update() {
  info.innerText = `Round ${round}/5 · ${playerName}: ${playerScore} | AI: ${aiScore}`;
}

function render() {
  board.innerHTML = "";
  pits.forEach((count, i) => {
    const pit = document.createElement("div");
    pit.className = "pit";

    if ((turn === "player" && i < 6) || (turn === "ai" && i >= 6) || count === 0) {
      pit.classList.add("disabled");
    } else {
      pit.onclick = () => move(i);
    }

    for (let s = 0; s < Math.min(count, 6); s++) {
      pit.appendChild(document.createElement("div")).className = "seed";
    }

    const c = document.createElement("div");
    c.className = "count";
    c.innerText = count;
    pit.appendChild(c);

    board.appendChild(pit);
  });
}

function move(i) {
  let stones = pits[i];
  pits[i] = 0;
  let pos = i;

  while (stones--) {
    pos = (pos + 1) % 12;
    pits[pos]++;
  }

  const capture =
    (turn === "player" && pos < 6) ||
    (turn === "ai" && pos >= 6);

  if (capture && (pits[pos] === 2 || pits[pos] === 3)) {
    turn === "player" ? playerScore += pits[pos] : aiScore += pits[pos];
    pits[pos] = 0;
  }

  if (turn === "ai") round++;
  if (round > maxRounds) return endGame();

  turn = turn === "player" ? "ai" : "player";
  update();
  render();

  if (turn === "ai") setTimeout(aiMove, 300);
}

function aiMove() {
  const moves = pits.map((v,i)=>v>0 && i<6 ? i : null).filter(v=>v!==null);
  move(moves[Math.floor(Math.random()*moves.length)]);
}

function endGame() {
  result.innerText =
    playerScore > aiScore ? "You win!" :
    aiScore > playerScore ? "AI wins!" : "Draw!";
}

function toggleRules() {
  rulesBox.style.display = rulesBox.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
